<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Todo Application</title>
</head>

<body>

  <header class="header">
    <h1>My TODO</h1>
  </header>

  <div class="container">
    <div class="content__add--task">
      <div class="add-btn">
        <button id="add-new-task" class="btn add">
          &#43 Add new
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <div class="content__filter">
        <div class="content__search">
          <input type="text" placeholder="Search...">
        </div>
        <div class="content__sort">
          <p>Sort by: A-Z</p>
        </div>
      </div>
      <ul class="tasklist" id="tasklist"></ul>
    </div>
  </div>


  <div class="popup" id="popup">
    <div class="popup__content">

      <form class="new--task">

        <div class="header">
          <h2>New Task</h2>
        </div>

        <div class="box">
          <label for="task--name">Name</label>
          <div>
            <input id="add-name" class="input" type="text" placeholder="Task name" name="" required>
          </div>
          <label for="task--description">Description</label>
          <input id="add-description" class="input" type="text" placeholder="Task description" name="">
          <div class="button">
            <button type="button" class="btn cancel" id="cancel">Cancel</button>
            <button type="submit" class="btn create" id="submit">Create</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

    }

  </script> -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
