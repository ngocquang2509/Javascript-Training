<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Todo Application</title>
</head>

<body>

  <header class="header">
    <h1>My TODO</h1>
  </header>

  <div class="task" id="blur">
    <div class="container">
      <div class="content__add--task">
        <div class="add-btn">
          <button data-open-button="#add-task" id="modalBtn" class="btn add" onclick="toggle()">
            &#43 Add new
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="content__filter">
          <div class="content__search">
            <input type="text" placeholder="Search...">
          </div>
          <div class="content__sort">
            <p>Sort by: A-Z</p>
          </div>
        </div>
        <div class="content__task">
          <div class="content__details">
            <div class="content__task-title">
              <h2>Task 1</h2>
            </div>
            <div class="content__task-description">
              <p>This is task 1</p>
              <p>2022-05-16</p>
            </div>
          </div>
          <div class="content__complete">
            <button type="button" class="btn complete">Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popup" id="add-task">
    <div class="popup__content">

      <form class="new--task">

        <div class="header">
          <h2>New Task</h2>
        </div>

        <div class="box">
          <label for="task--name">Name</label>
          <input id="add-name" class="input" type="text" placeholder="Task name" name="" required>

          <label for="task--description">Description</label>
          <input id="add-description" class="input" type="text" placeholder="Task description" name="">


          <div class="button">
            <button type="button" class="btn cancel" onclick="toggle()">Cancel</button>
            <button type="submit" class="btn create" id="submit" onclick="submitItem()">Create</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script type="text/javascript">
    // var modal = document.getElementById("add-task");

    // var span = document.getElementsByClassName("close")[0];
    // let addItem = document.getElementById('add-task')

    function toggle() {
      var modalBtn = document.getElementById("blur");
      modalBtn.classList.toggle('active');
      var popup = document.getElementById('add-task')
      popup.classList.toggle('active')
    }

    // function openForm() {
    //   document.getElementById('add-task').style.display = 'block'
    // }

    function closeForm() {
      document.getElementById('add-task').style.display = 'none'
    }
  </script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
