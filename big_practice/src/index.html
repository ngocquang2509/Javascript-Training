<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Todo Application</title>
</head>

<body>
  <header class="header">
    <h1>My TODO</h1>
  </header>
  <div class="root">
    <div class="container">
      <div class="content__add--task">
        <button id="modalBtn" type="button" class="btn add" onclick="addTaskModal()">&#43 Add new</button>
        <div class="popup" id="add-task">
          <div class="popup__content">
            <span class="close">&times;</span>
            <form action="" class="new--task">
              <div class="header">
                
                <h2>New Task</h2>
              </div>

              <div class="box">
                <label for="task--name">Name</label>
                <input id="add-name" class="input" type="text" placeholder="Task name" name="" required>

                <label for="task--description">Description</label>
                <input id="add-description" class="input" type="text" placeholder="Task description" name="">

                
                <div class="button">
                  <button type="button" class="btn cancel">Cancel</button>
                  <button type="submit" class="btn create" id="submit" onclick="submitTask()">Create</button>
                </div>
              </div>
              

            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="content__filter">
          <div class="content__search">
            <input type="text" placeholder="Search...">
          </div>
          <div class="content__sort">
            <p>Sort by: A-Z</p>
          </div>
        </div>
        <div class="content__task">
          <div class="content__details">
            <div class="content__task-title">
              <h2>Task 1</h2>
            </div>
            <div class="content__task-description">
              <p>This is task 1</p>
              <p>2022-05-16</p>
            </div>
          </div>
          <div class="content__complete">
            <button type="button" class="btn complete">Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    }
  </script> -->

  <script>
    var modal = document.getElementById("add-task");
    var modalBtn = document.getElementById("modalBtn");
    var span = document.getElementsByClassName("close")[0];
    modalBtn.onclick = () => {
      modal.style.display = "block";
    }

    span.onclick = () => {
      modal.style.display = "none";
    }

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none"
      }
    }
  </script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
