<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Todo Application</title>
  </head>
  <body>
    <section class="header">
      <h1>My TODO</h1>
    </section>
    <!-- <section class="content">

    </section> -->
    <div class="content__add--task">
      <button type="button" class="btn">&#43 Add new</button>
      <div class="popup">
        
        <form action="" class="new--task">
          <h2>New Task</h2>
          <label for="task--name">Name</label>
          <input type="text" placeholder="Task name" name="task-name" required>

          <label for="task--description">Description</label>
          <input type="text" placeholder="Task description" name="task-description">

          <button type="button" class="btn cancel">Cancel</button>
          <button type="submit" class="btn create">Create</button>
        </form>
      </div>
  </div>
  <div class="content__list--task">
    <div class="content__search">
      <input type="text" placeholder="Search...">
    </div>
    <div class="content__sort">
      <p>Sort: A-Z</p>
    </div>
    <div class="content__task">
      <div class="content__task-titile">
        <h2>Task 1</h2>
      </div>
      <div class="content__task-details">
        <p>This is task 1</p>
        <p>2022-05-16</p>
      </div>
      <div class="content__complete">
        <button type="button" class="btn complete">Complete</button>
      </div>
    </div>
  </div>
   
  </body>
</html>
